<template name="BookTests">
  <div class="row">
    <form id="insertBooks" class="col s12">
      <div class="row">
        <label>Number of books to create</label>
        <input id="number" name="count" type="number" />
      </div>
      <div class="row">
        <label>Book name prefix</label>
        <input id="namePrefix" name="namePrefix" type="text">
      </div>
      <div class="row">
        <select id="shelvesSelect" name="shelves" class="shelvesSelect browser-default col s9" tabindex="4">
          <option value="" disabled selected>Select shelf</option>
          {{#if Template.subscriptionsReady}}
            {{#each shelves}}
              {{> ShelfOption}}
            {{/each}}
          {{/if}}
        </select>
        <button id="selectAllShelves" class="btn teal">SelectAll</button>
      </div>
      <div class="row">
        {{#each selectedShelves}}
          {{> ShelfTag}}
        {{/each}}
      </div>
      <button type="submit" class="btn teal">Execute</button>
      <div class="row">
        <label>Book IDs in Shelfs</label>
        <button id="findBook" class="btn teal">Find 1</button>
        <button id="findShelfBooks" class="btn teal">Find Shelf</button>
        <button id="findReaderBooks" class="btn teal">Find all for user</button>
      </div>
    </form>
  </div>
</template>
