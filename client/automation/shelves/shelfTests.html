<template name="ShelfTests">
  <div class="row">
    <form id="insertShelves" class="col s12">
      <div class="row">
        <label>Number of shelves to create</label>
        <input id="number" name="count" type="number" />
      </div>
      <div class="row">
        <label>Shelf name prefix</label>
        <input id="namePrefix" name="namePrefix" type="text">
      </div>
      <button type="submit" class="btn teal">Execute</button>
      <div class="row">
        <label>Shelf IDs in Book</label>
        <button id="findShelf`" class="btn teal">Find 1</button>
        <button id="findShelfBooks" class="btn teal">Find Shelf books</button>
        <button id="findReaderBooks" class="btn teal">Find all for user</button>
      </div>
    </form>
  </div>
</template>
