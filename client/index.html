<template name="main">
  {{> Navigation}}
  <div class="row">
    <div class="col s12 m4">
      {{> Template.dynamic template=sideNav}}
    </div>
    <div class="col s12 m8">
      {{> Template.dynamic template=content}}
    </div>
  </div>
  <div class="fab">
    {{> Template.dynamic template=fab}}
  </div>
  {{> CommonDialog}}
</template>

<template name="CommonDialog">
    <div id="dialog" class="modal">
      <div class="modal-content">
        <div class="row">
          <label>Warning!</label>
        </div>
        <div class="row">
          <p>
            Are you sure?
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-flat waves-light confirm">
          Ok
        </button>
        <button class="btn-flat waves-light cancel">
          Cancel
        </button>
      </div>
    </div>
</template>
