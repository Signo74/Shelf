<template name="Book">
  <div class="row">
    <article id="dataAndComments" class="col s8">
        {{#with volume}}
        <section id="bookData" class="row">
          <div class="col s12">
            <div class="row">
              <div class="col s4">
                <img src="{{book.volumeInfo.imageLinks.thumbnail}}" />
              </div>
              <div class="col s8">
                <div class="row">
                  <h5 id="title">
                    {{book.volumeInfo.title}}
                  </h5>
                </div>
                <div class="row">
                  {{#each book.volumeInfo.authors}}
                    <h6 class="author">
                      {{this}}
                    </h6>
                  {{/each}}
                </div>
                <div class="row">
                  <label>Pages:</label>
                  <label>{{book.volumeInfo.pageCount}}</label>
                </div>
                <div class="row">
                  <label>Genres:</label>
                  {{#each book.volumeInfo.categories}}
                    <label>{{this}}</label>
                  {{/each}}
                </div>
                <div class="row">
                  <label>Shelves:</label>
                  {{#each shelves}}
                    <label>{{this.title}}</label>
                  {{/each}}
                </div>
              </div>
            </div>
            <div class="row">
              <label>Description</label>
              <p id="description">
                {{book.volumeInfo.description}}
              </p>
            </div>
            <div class="row">
              <label>Added:</label>
              <label id="added">
              {{addedOnPretty}}
              </label>
            </div>
            {{#if readOn}}
              <div class="row">
                <label>Read on:</label>
                <label id="read">
                  {{readOnPretty}}
                </label>
              </div>
            {{/if}}
          </div>
        </section>
        <section id="commentsAndQuestions" class="row">
          <div class="row">
            <div class="col s12">
              <ul class="tabs">
                <li class="tab col s3"><a data-tab="Reviews" class="social acitve" href="#reviews">Reviews</a></li>
                <li class="tab col s3"><a data-tab="Discussions" class="social" href="#questions">Discussions</a></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              {{> Template.dynamic template=socialTab}}
            </div>
          </div>
        </section>
        {{/with}}
    </article>
    <article id="actions" class="col s4">

    </article>
  </div>
</template>
