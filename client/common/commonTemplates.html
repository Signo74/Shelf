<template name="ShelfOption">
  <option value="{{_id}}">
    {{title}}
  </option>
</template>

<template name="ShelfTag">
  <span>
    <div class="chip">
      {{title}}
      <a class="remove">
        <i class="material-icons">close</i>
      </a>
    </div>
  </span>
</template>

<template name="SearchResults">
  <div class="row vertical-scroll">
    <div class="col s12">
      {{# each searchResults}}
        <div class="row searchEntry">
          <div class="col s2">
            <img src={{volumeInfo.imageLinks.smallThumbnail}} heigh="80" width="40">
          </div>
          <div class="col s4">
            <label class="table-label">{{volumeInfo.title}}</label>
          </div>
          <div class="col s5">
            {{# each volumeInfo.authors}}
              <label class="table-label">{{this}}</label><br>
            {{/ each}}
          </div>
          <div class="col s1">
            {{#if isMature}}
              <i class="material-icons">report_problem</i>
            {{/if}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="Spinner">
  <div class="col s12" align="center">
    <div class="preloader-wrapper small active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-red">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-yellow">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

      <div class="spinner-layer spinner-green">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="NoResultsFound">
  <label>Sorry, no reults found four your search. Please try and change your search parameters.</label>
</template>
