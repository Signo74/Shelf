<template name="ShelvesList">
  {{#if Template.subscriptionsReady}}
    {{#each shelves}}
      {{> Shelf}}
    {{/each}}
  {{/if}}
  <div id="newShelf" class="modal">
    <form class="newShelf">
      <div class="modal-content">
        <div class="row">
          <label for="title">Title</label>
          <input id="newShelfTitle" type="text" class="validate" tabindex="1">
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea id="newShelfDescription" type="text" class="materialize-textarea"  tabindex="2">
          </textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action"  tabindex="3">Submit
          <i class="material-icons right">send</i>
        </button>
        <button id="cancel" class="btn waves-effect waves-light close" name="action" tabindex="5">Cancel
        </button>
      </div>
    </form>
  </div>

  <div id="newBook" class="modal">
    <form class="newBook">
      <div class="modal-content">
        <div class="row">
          <label for="title">Title</label>
          <input id="newBookTitle" name="title" type="text" class="validate"  tabindex="1">
        </div>
        <div class="row">
          <label for="author">Author</label>
          <input id="newBookAuthor" name="author" type="text" class="validate"  tabindex="2">
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea id="newBookDescription" name="description" type="text" class="materialize-textarea" tabindex="3"></textarea>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label>Add to Shelves</label>
            <select id="shelvesSelect" name="shelves" class="shelvesSelect browser-default" tabindex="4">
              <option value="" disabled selected>Select shelf</option>
              {{#each shelves}}
                {{> ShelfOption}}
              {{/each}}
            </select>
          </div>
          <div class="col s12 m6">
            {{#each selectedShelves}}
              {{> ShelfTag}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action" tabindex="5">Submit
          <i class="material-icons right">send</i>
        </button>
        <button id="cancel" class="btn waves-effect waves-light close" name="action" tabindex="5">Cancel
        </button>
      </div>
    </form>
  </div>
</template>

<template name="Shelf">
  <div class="row card-panel teal">
    <a class="btn-flat deleteCard remove">
      <i class="tiny material-icons">close</i>
    </a>
    <div class="col s12">
      <div class="row">
        <h5 class="white-text">{{title}}</h5>
      </div>
      <div class="row">
        <p class="white-text">
          {{desc}}
        </p>
      </div>
      <div class="row">
        <label class="white-text">Books: </label>
      </div>
      <div class="row vertical-scroll">
        {{#each books}}
          {{> BookThumbnail}}
        {{/each}}
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light edit">
          <i class="material-icons">edit</i>
        </button>

        <button class="btn waves-effect waves-light addBook">
          <i class="material-icons modal-trigger" href="#newBook">add</i>
        </button>
      </div>
    </div>
  </div>
</template>

<template name="AddShelf">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large teal accent-4">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating teal accent-4 addBook"><i class="material-icons">import_contacts</i></a></li>
      <li><a class="btn-floating teal accent-4 addShelf"><i class="material-icons">library_books</i></a></li>
    </ul>
  </div>
</template>

<template name="BookThumbnail">
  <div class="col s3">
    <div class="bookItem action-available card-panel teal lighten-1" align="center">
      <ul class="deleteCard-sm clean">
        <li>
          <a class="clean remove black-text">
            <i class="x-small material-icons">close</i>
          </a>
        </li>
        <li>
          <a class="clean delete black-text">
            <i class="x-small material-icons">delete</i>
          </a>
        </li>
        <li>
          <a class="clean edit black-text">
            <i class="x-small material-icons">edit</i>
          </a>
        </li>
      </ul>


      <div class="row">
        <i class="material-icons large white-text">import_contacts</i>
      </div>
      <div class="row">
        <label class="white-text">{{title}}</label>
      </div>
    </div>
  </div>
</template>
