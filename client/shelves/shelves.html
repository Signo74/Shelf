<template name="ShelvesList">
  {{#if Template.subscriptionsReady}}
    {{#each shelves}}
      {{> Shelf}}
    {{/each}}
  {{/if}}
  <div id="newShelf" class="modal">
    <form class="newShelf">
      <div class="modal-content">
        <div class="input-field row">
          <input id="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
        <div class="input-field row">
          <textarea id="description" type="text" class="materialize-textarea">
          </textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <div id="newBook" class="modal">
    <form class="newBook">
      <div class="modal-content">
        <div class="input-field row">
          <input id="title" name="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
        <div class="input-field row">
          <input id="author" name="author" type="text" class="validate">
          <label for="author">Author</label>
        </div>
        <div class="input-field row">
          <textarea id="description" name="description" type="text" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <label>Add to Shelves</label>
            <select id="shelvesSelect" name="shelves" class="shelvesSelect browser-default">
              <option value="" disabled selected></option>
              {{#each unassignedShelves}}
                {{> ShelfOption}}
              {{/each}}
            </select>
          </div>
          <div class="col s12 m6">
            {{#each selectedShelves}}
              {{> ShelfTag}}
            {{/each}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</template>

<template name="Shelf">
  <div class="row card-panel teal">
    <a class="btn-flat deleteCard remove">
      <i class="tiny material-icons">close</i>
    </a>
    <div class="col s12">
      <div class="row">
        <h5 class="white-text">{{title}}</h5>
      </div>
      <div class="row">
        <p class="white-text">
          {{desc}}
        </p>
      </div>
      <div class="row">
        <label class="white-text">Books: </label>
      </div>
      <div class="row vertical-scroll">
        {{#each books}}
          {{> BookThumbnail}}
        {{/each}}
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light edit">
          <i class="material-icons">edit</i>
        </button>

        <button class="btn waves-effect waves-light addBook">
          <i class="material-icons modal-trigger" href="#newBook">add</i>
        </button>
      </div>
    </div>
  </div>
</template>

<template name="AddShelf">
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large teal accent-4">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating teal accent-4 addBook"><i class="material-icons">import_contacts</i></a></li>
      <li><a class="btn-floating teal accent-4 addShelf"><i class="material-icons">library_books</i></a></li>
    </ul>
  </div>
</template>

<template name="BookThumbnail">
  <div class="col s2 card-panel teal lighten-1" align="center">
    <a class="btn-flat deleteCard-sm remove">
      <i class="tiny material-icons">close</i>
    </a>

    <div class="row">
      <i class="material-icons large white-text">import_contacts</i>
    </div>
    <div class="row">
      <label class="white-text">{{title}}</label>
    </div>
  </div>
</template>

<template name="ShelfOption">
  <option value="{{_id}}">
    {{title}}
  </option>
</template>

<template name="ShelfTag">
  <div class="row">
    <div class="chip">
      {{title}}
      <a class="remove">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
</template>
